<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="100%" fxFlex.xs="100%">
        <mat-card-title>Create a new order</mat-card-title>
        <form [formGroup]="orderItemForm" autocomplete="off" novalidate (ngSubmit)="createOrderItem(orderItemForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Product</mat-label>
                    <mat-select formControlName="product" id="product" required>
                        <mat-option *ngFor="let product of products" [value]="product.id">
                            {{product.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="hasError('product', 'required')"> Product is required </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" placeholder="Quantity" formControlName="quantity" id="quantity" required>
                    <mat-error *ngIf="hasError('quantity', 'required')">Quantity is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Discount</mat-label>
                    <input matInput type="number" placeholder="Discount" formControlName="discount" id="discount" required>
                    <mat-error *ngIf="hasError('discount', 'required')">Discount is required</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!orderItemForm.valid">Create</button>
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
