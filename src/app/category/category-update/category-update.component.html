<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="100%" fxFlex.xs="100%">
        <mat-card-title>UPDATE CATEGORY</mat-card-title>
        <form [formGroup]="categoryForm" autocomplete="off" novalidate
            fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>

                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" placeholder="Name" formControlName="name" id="name" required>
                    <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                    <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [mat-dialog-close]="name" 
                    [disabled]="!categoryForm.valid" (click)="updateCategory(categoryForm.value)">Update</button>
                <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
