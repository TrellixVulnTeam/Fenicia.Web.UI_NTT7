<div class="container-all">
    <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px"
        fxLayoutGap.lt.md="20px" fxFill>
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div>
            <a [routerLink]="['/customer/create']" mat-button color="primary">Create Customer</a>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="tradeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trade name </th>
            <td mat-cell *matCellDef="let element"> {{element.tradeName}} </td>
        </ng-container>
        <ng-container matColumnDef="fiscalName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fiscal name </th>
            <td mat-cell *matCellDef="let element"> {{element.fiscalName}} </td>
        </ng-container>
        <ng-container matColumnDef="nif">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NIF </th>
            <td mat-cell *matCellDef="let element"> {{element.nif}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Detail </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                    <mat-icon class="mat-18">reorder</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
</div>
